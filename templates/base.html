<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Poetry</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="static/normalize.css">
    <link rel="stylesheet" type="text/css" href="../static/styles.css">

</head>


<body>

<header>
    <nav>
        <ul>
            <li><img src="../static/package/build/svg/mark-github.svg"  alt="octocat logo"></li>
            <li><input type="text" placeholder="Search or jump to..."></li>
            <li>Pull requests</li>
            <li>Issues</li>
            <li>Marketplace</li>
            <li>Explore</li>
            <div class="right">
                <li><img src="../static/package/build/svg/bell.svg" alt="bell icon"></li>
                <li><img src="../static/package/build/svg/plus.svg" alt="plus icon"></li>
                <li><img src="../static/package/build/svg/triangle-down.svg" alt="down arrow"></li>
                <li><img src="../static/avatar.jpeg" alt="user avatar"></li>
                <li><img src="../static/package/build/svg/triangle-down.svg" alt=""></li>
            </div>
        </ul>
    </nav>
</header>

<main class="container">
    <div class="row">
        <div class="col-md-3">
            <div class="container"><img src="{{ avatar }}" alt="my avatar"></div>
            <div class="container">{{ bio }}</div>
            <div class="container">
                <p>See your status</p>
            </div>
            <div class="container">
                <p>Give us feedback</p>
            </div>
            <div class="container">
                SethCWilliams
            </div>
            <div class="container">
                <button type="button">Edit</button>
            </div>
        </div>
        <div class="col-md-9">
            <div class="row">
                <div class="col-md-2">
                    <h5>Overview</h5>
                </div>
                <div class="col-md-2">
                    <h5>Repositories</h5>
                </div>
                <div class="col-md-2">
                    <h5>Stars</h5>
                </div>
                <div class="col-md-2">
                    <h5>Followers</h5>
                </div>
                <div class="col-md-2">
                    <h5>Following</h5>
                </div>
                <div class="col-md-2">
                    <h5></h5>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <input type="text" placeholder="Find a repository..." class="w-100">
                </div>
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="dropdown">
                              <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Type<span class="strong">All</span>
                              </button>
                              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" href="#">Action</a>
                                <a class="dropdown-item" href="#">Another action</a>
                                <a class="dropdown-item" href="#">Something else here</a>
                              </div>
                            </div>
                        </div>
                        <div class="col-md-7">
                            <div class="dropdown">
                              <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Dropdown button
                              </button>

                          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="#">Action</a>
                            <a class="dropdown-item" href="#">Another action</a>
                            <a class="dropdown-item" href="#">Something else here</a>
                          </div>
                        </div>
                        <div class="col-md-1">
                            <button type="button">New</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
            <div class="row">
                {% block content %} {% endblock %}
            </div>
    </div>
</main>















 <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
 <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>

</html>
